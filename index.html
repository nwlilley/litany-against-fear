<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>

    <title>Slidey Times</title>
</head>
<body>
    <section class="message-box">
        <div class="message-box__circle"></div>
        <h1 class="message-box__title">Litany Against Fear</h1>
        <h2 class="message-box__message">I must not fear.</h2>
    </section>

    <footer class="footer">
        <img class="footer--prev" src="assets/prev.svg">
        <img class="footer--random" src="assets/random.svg">
        <img class="footer--next" src="assets/next.svg">
    </footer>
    
</body>
</html>
